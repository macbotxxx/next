{%extends 'base.html' %}
{% load mptt_tags %}

{% block title %}List of categories{% endblock %}

{% block content %}

<div>
    <div>
		
	<ul>
	{% recursetree category_list %}
	    <li>
		<a href="{{node.get_absolute_url}}">{{node.category}}</a>
		{% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
		{% endif %}
	    </li>
	{% endrecursetree %}
	</ul>
    </div>
</div>


{% endblock %}
